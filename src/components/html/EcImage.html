<div class="ec-image">
  <img
    v-if="typeof src === 'string'"
    :alt="alt"
    :data-src="src"
    :class="imgClasses"
    ref="lazyImg"
  >

  <picture
    v-else-if="src && src.normal"
    :class="imgClasses"
    :data-iesrc="src.normal.url"
    :data-alt="src.normal.alt"
    ref="lazyImg"
  >
    <source
      v-if="src.small"
      :srcset="src.small.url"
      :media="`(max-width: ${pictureBreakpoint - 0.02}px)`"
    >
    <source
      :srcset="src.normal.url"
      :media="`(min-width: ${pictureBreakpoint}px)`"
    >
  </picture>

  <img v-else :src="placeholder" alt="No image" class="img-fluid">
</div>
