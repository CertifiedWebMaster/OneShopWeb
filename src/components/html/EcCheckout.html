<div class="ec-checkout">
  <fade-transition :duration="700">
    <div class="ec-checkout__app" v-if="shownCheckoutStep">
      <div class="row">
        <div class="col-md-4">
          <ec-addresses
            :addresses="customerAddresses"
            :zipCode="shippingZipCode"
            @addressSelected="val => $emit('addressSelected', val)"
          />
        </div>
      </div>
    </div>
  </fade-transition>

  <slot name="login" v-if="!userIdentified">
    <ec-identify
      @login="login"
      :customerEmail.sync="userEmail"
    />
  </slot>

  <div class="ec-checkout__back">
    <a :href="cartUrl" class="btn btn-sm btn-secondary">
      <i class="fas fa-chevron-left mr-1"></i>
      {{ i18n('BackToCart') }}
    </a>
  </div>
</div>
