<div class="ec-cart">
  <div class="row">
    <div class="col-md-7 col-lg-8">
      <slide-y-up-transition group>
        <div
          class="ec-cart__list"
          v-if="cart.items.length"
          key="list"
        >
          <slot name="list" v-bind="{ items: cart.items }">
            <slide-y-up-transition group>
              <ec-cart-item
                v-for="item in cart.items"
                :key="item._id"
                :item="item"
                @increase="qnt => ecomCart.increaseItemQnt(item._id, qnt)"
                @remove="ecomCart.removeItem(item._id)"
              />
            </slide-y-up-transition>
          </slot>
        </div>

        <div
          v-else
          class="ec-cart__empty"
          key="empty"
        >
          <slot name="empty">
            <p class="lead text-muted">
              {{ dictionary('empty_cart') }} ...
            </p>
            <a class="btn btn-block btn-primary" href="/">
              <span class="mr-1">
                <i class="fas fa-arrow-left"></i>
              </span>
              {{ dictionary('continue_shopping') }}
            </a>
          </slot>
        </div>
      </slide-y-up-transition>
    </div>

    <div class="col-md-5 col-lg-4">
      <div class="ec-cart__summary">
        <span>Subtotal</span>
        <strong class="ec-cart__subtotal">
          {{ formatMoney(cart.subtotal) }}
        </strong>
      </div>

      <a
        class="ec-cart__btn-checkout btn btn-block btn-primary"
        role="button"
        :href="checkoutUrl"
      >
        <span class="mr-1">
          <i class="fas fa-check"></i>
        </span>
        {{ dictionary('checkout') }}
      </a>
    </div>
  </div>
</div>
