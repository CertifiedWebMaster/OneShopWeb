<article class="ec-order">
  <transition
    enter-active-class="animated fadeIn slow"
    group
  >
    <ec-order-info
      v-if="isReady"
      key="info"
      :order.sync="localOrder"
      skip-first-data-load
    />

    <div key="loading" v-else>
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </transition>
</article>
