<nav aria-label="Page navigation">
  <ul class="pagination">
    <li 
      class="page-item"
      :class="{'disabled': numberPage === 0}"
    >
      <a 
        class="page-link" 
        href="#"
        tabindex="-1"
        aria-label="Previous"
        aria-disabled="true"
        @click.prevent="previous"
      >
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li 
      class="page-item"
      v-for="(page, index) in pagination"
      :key="index"
      :class="{'active': numberPage == index}"
    >
      <a 
        class="page-link" 
        href="#"
        @click.prevent="clickPage(index)"
      >
      {{ index + 1 }}
      </a>
    </li>
    <li 
      class="page-item"
      :class="{'disabled': numberPage == lastPage}"
    >
      <a 
        class="page-link" 
        href="#" 
        @click.prevent="next"
        aria-label="Next"
      >
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
