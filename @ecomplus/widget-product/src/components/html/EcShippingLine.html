<div class="ec-shipping-line">
  <strong>
    {{ `${dictionary('up_to')} ${deadline}` }}
    {{ dictionary(isWorkingDays ? 'working_days' : 'days') }}
  </strong>
  <span class="mx-2">
    <template v-if="shippingLine.total_price">
      {{ formatMoney(shippingLine.total_price) }}
    </template>
    <template v-else>
      {{ dictionary('free_shipping') }}
    </template>
  </span>
</div>
