<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>EcomUser demo</title>

    <!-- Storefront Bootstrap theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ecomplus/storefront-twbs@1/docs/storefront-twbs.css">
  </head>
  <body style="padding: 30px">
    <noscript>
      <strong>We're sorry but widget-user doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
    </noscript>

    <div id="user">
      <demo></demo>
    </div>

    <!-- E-Com Plus Passport client -->
    <script src="https://cdn.jsdelivr.net/npm/ecomplus-passport-client@0.11/dist/passport.min.js"></script>
    <!-- Font Awesome icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@ecomplus/widget-user@0.1/dist/EcomUser.umd.js"></script>

    <script>
    new Vue({
      components: {
        demo: EcomUser
      }
    }).$mount('#user')
    </script>
  </body>
</html>
